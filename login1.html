<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="login1.css" >
    </head>

    <body>
        <div id="main">

            <div class="headd"><h3>登录</h3></div>

            <div id="account">
                <form>
                    <div class="input-box"><input type="text" name="username"  placeholder="请输入用户名/电话号/邮箱"></div>
                    <div class="input-box"><input type="password" name="password" placeholder="请输入您的密码"></div>
                </form>
            </div>
            <a href="C:\Users\王佳慧\Desktop\main.html" style="text-decoration:none;">
                <button class="login-btn">登录</button>
            </a>
                

                <div id="footer">
                    <a href="C:\Users\王佳慧\Desktop\register.html">注册账号</a>
                </div>

            
        </div>
        <script>
            
            var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象

            httpRequest.open('POST', 'http://localhost:1234/post'); //第二步：打开连接

            httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
          
            httpRequest.send('name=teswe&ee=ef');//发送请求

            /**

            * 获取数据后的处理程序

             */

            httpRequest.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中

                if (httpRequest.readyState == 4 && httpRequest.status == 200) {//验证请求是否发送成功

                    var json = httpRequest.responseText;//获取到服务端返回的数据

                    console.log(json);

                }

            };

        </script>

    </body>
</html>
