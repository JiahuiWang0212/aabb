<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <title>register</title>
        <link rel="stylesheet" href="register.css" >
    </head>

    <body>
        <div id="main">

            <div class="headd"><h3>注册账号</h3></div>

            <div id="account">
                <form>
                    <div class="input-box"><input type="text" name="username"  placeholder="请输入电话号/邮箱"></div>
                    <div class="input-box"><input type="password" name="password" placeholder="请输入您的密码" id="pw1"></div>
                    <div class="input-box"><input type="password" name="password" placeholder="请确认您的密码" id="pw2" onkeyup="validate()">
                        <span id="tishi"></span>
                    </div>
                </form>
            </div>

                <button class="login-btn">注册</button>
                <div id="footer">
                    <a href="C:\Users\王佳慧\Desktop\login1.html">登录账号</a>
                </div>
        </div>
        <script>
            function validate() {
                var pw1 = document.getElementById("pw1").value;
                var pw2 = document.getElementById("pw2").value;
                if(pw1 == pw2) {
                    document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                }
                else {
                document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                }
            }

            var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象

            httpRequest.open('POST', 'http://localhost:4321/post'); //第二步：打开连接

            httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
          
            httpRequest.send('name=teswe&ee=ef');//发送请求

            /**

            * 获取数据后的处理程序

             */

            httpRequest.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中

                if (httpRequest.readyState == 4 && httpRequest.status == 200) {//验证请求是否发送成功

                    var json = httpRequest.responseText;//获取到服务端返回的数据

                    console.log(json);

                }

            };

            </script>
    </body>
</html>
